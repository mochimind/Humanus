<html>
	<head>
		<link rel="stylesheet" type="text/css" href="css/JSCiv.css">

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="js/Tile.js"></script>
		<script src="js/units/Unit.js"></script>
		<script src="js/units/MobileUnit.js"></script>

		<script src="js/actions/Action.js"></script>
		<script src="js/actions/CookAction.js"></script>
		<script src="js/actions/GatherAction.js"></script>
		<script src="js/actions/HuntAction.js"></script>
		<script src="js/actions/MoveAction.js"></script>
		<script src="js/actions/CraftAction.js"></script>

		<script src="js/population/Demographic.js"></script>
		<script src="js/population/Population.js"></script>
		<script src="js/population/PrimitivePop.js"></script>

		<script src="js/resource/Resource.js"></script>
		<script src="js/resource/ResourceBundle.js"></script>

		<script src="js/items/ItemList.js"></script>

		<script src="js/ActionPanel.js"></script>
		<script src="js/UnitPanel.js"></script>
		<script src="js/Map.js"></script>

		<script src="js/Util.js"></script>
		<script src="js/Turn.js"></script>

		<script type="text/javascript">
			window.onload = function() {
				// note, Map needs to inited before Util! It currently has all the game startup stuff in it
				Util.Init();
				Turn.Init();

				Map.GenerateMap();
			}
		</script>
	</head>
	<body>
		<div id="gameContainer">
			<table>
				<tr>
					<td>
						<table id='map'>
						</table>
					</td>
					<td style="vertical-align:top" width="400">
						<div class="banner rightPanel">Tile:</div>
						<div id="tileSummary" class="rightPanel dataPanel">
							Explored: <span id='explored'></span><br>
							Plant life: <span id='plants'></span><br>
							Animal life: <span id='animals'></span><br>
						</div>
						<div class="banner rightPanel">Unit:</div>
						<div id="unitSummary" class="rightPanel dataPanel">
							Type: <span id='unit'></span><br>
							Population: <span id='population'></span><br>
							<table class="rightPanel" id="unitResources">
							</table>
						</div>
						<div class="banner rightPanel">Actions: </div>
						<div id="jobSummary" class="rightPanel dataPanel">
							<div id='actionPanel'></div>
							<div id='actionDetails'></div>
							<div id='currentActions'>
								<div id='currentActionsHeader'>Current Actions</div>
							</div>
						</div>
						<button id='endTurn'>End Turn</button>
						<div class="banner rightPanel">Turn Summary: </div>
						<div id="turnSummary" class="rightPanel dataPanel"></div>
					</td>
				</tr>
			</table>
			<span id='debug'></span>
		</div>
	</body>
</html>
