<html>
	<head>
		<link rel="stylesheet" type="text/css" href="css/JSCiv.css">

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="js/Tile.js"></script>
		<script src="js/Unit.js"></script>
		<script src="js/Action.js"></script>

		<script src="js/ActionPanel.js"></script>
		<script src="js/Map.js"></script>

		<script src="js/Util.js"></script>
		<script src="js/Turn.js"></script>

		<script type="text/javascript">
			window.onload = function() {
				// note, Map needs to inited before Util! It currently has all the game startup stuff in it
				Util.Init();
				Turn.Init();

				Map.GenerateMap();
			}
		</script>
	</head>
	<body>
		<table>
			<tr>
				<td style="vertical-align:top">
					<table id='map'>
					</table>
				</td>
				<td style="vertical-align:top" width="300">
					<div class="banner rightPanel">Tile:</div>
					<div id="tileSummary" class="rightPanel dataPanel">
						Explored: <span id='explored'></span><br>
						Plant life: <span id='plants'></span><br>
						Animal life: <span id='animals'></span><br>
					</div>
					<div class="banner rightPanel">Unit</div>
					<div id="unitSummary" class="rightPanel dataPanel">
						Type: <span id='unit'></span><br>
						Population: <span id='population'></span><br>
						Food: <span id='food'></span><br>
						Wood: <span id='wood'></span><br>
					</div>
					<div class="banner rightPanel">Actions: </div>
					<div id="jobSummary" class="rightPanel dataPanel">
						<div id='actionPanel'></div>
						<div id='actionDetails'></div>
						<div>Current workers</div>
						<div id='currentActions'></div>
					</div>
					<button id='endTurn'>End Turn</button>
					<div class="banner rightPanel">Turn Summary: </div>
					<div id="turnSummary" class="rightPanel dataPanel"></div>
				</td>
			</tr>
		</table>
		<span id='debug'></span>
	</body>
</html>
